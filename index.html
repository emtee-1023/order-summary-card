<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    
  </style>
</head>
<body>
  
  <main role="main" class="container">
    <h1 class="visually-hidden">Frontend mentor project submission</h1>

    <article class="card">
      <img src="images/illustration-hero.svg" alt="Order Summary image" class="hero-img">

      <h1 class="order-summ">Order Summary</h1>

      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <section class="plan">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">

        <div class="plan-details">
          <p class="plan-type">Annual Plan</p>
          <p class="amount">$59.99/year</p>
        </div>

        <p class="change-btn">Change</p> 
      
      </section>

      <button type="button" class="proceed-button">Proceed to Payment</button>

      <button type="button" class="cancel-button">Cancel Order</button>
    </article>
    </main>
</body>
</html>
